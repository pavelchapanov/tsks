            --space-16: 16px;

        /* –í–ï–†–•–ù–Ø–Ø –ü–ê–ù–ï–õ–¨ */

        .btn {

        /* "–ù–æ–≤–∞—è" —à–∏—Ä–µ –ø—Ä–∏–º–µ—Ä–Ω–æ –≤ 2 —Ä–∞–∑–∞ */
        .btn-primary {

        .sort-buttons {

        .sort-btn {

        .table-wrapper {

        /* 2 –ö–ê–†–¢–û–ß–ö–ò –í –°–¢–†–û–ö–ï, –ë–ï–ó –£–í–ï–õ–ò–ß–ï–ù–ò–Ø –ü–†–ò –ù–ê–ñ–ê–¢–ò–ò */
        .cards-view {
            display: grid;

            gap: var(--space-6);

        .task-card {
            background-color: var(--color-surface);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);

            box-shadow: var(--shadow-sm);

        /* –®–ê–ü–ö–ê –ö–ê–†–¢–û–ß–ö–ò –í–´–†–ê–í–ù–ï–ù–ê –° "–°—Ç–∞—Ç—É—Å" */
        .task-header {

            align-items: center;
            column-gap: var(--space-8);

        .icon {

        .task-details {

        .status-ready { background-color: #FFC107; color: #333; }

        .editable-select,

            font-size: 12px;

<body>

    <div id="taskModal" class="modal">

            <form id="taskForm">

                <div class="form-group">

    <script>
        let tasks = [];

        function loadTasks() {
            const stored = localStorage.getItem('tasks');
            if (stored) {
                tasks = JSON.parse(stored);
            } else {
                tasks = [
                    { id: 1, name: '–°–≤—è—Ç–∫–∏–Ω–∞', status: 'ready', priority: 'low', deadline: '2025-12-08', budget: 14000, payment: 'awaiting' },
                    { id: 2, name: '–í–æ–ª–≥–æ–≤—è—Ç–∫–∏ –ø—Ä–æ –Ω–∏–∂–Ω–∏–π –Ω–æ–≤–≥–æ—Ä–æ–¥', status: 'in-progress', priority: 'low', deadline: '', budget: 35000, payment: 'awaiting' },
                    { id: 3, name: '–°–±–µ—Ä —Å—á–µ—Ç', status: 'ready', priority: 'low', deadline: '', budget: 90000, payment: 'awaiting' },
                    { id: 4, name: '–ï–ª–µ–Ω–∞ –Æ–±–∏–ª–µ–π', status: 'in-progress', priority: 'high', deadline: '2025-12-14', budget: 13000, payment: 'awaiting' },
                    { id: 5, name: '–ë–∞—Ä–∏–Ω–æ–≤ –ü—Ä–æ–º–æ', status: 'in-progress', priority: 'high', deadline: '2025-12-30', budget: 90000, payment: 'awaiting' },
                    { id: 6, name: '–ó–∞–≤–≥–∞—Ä', status: 'ready', priority: 'low', deadline: '', budget: 12000, payment: 'awaiting' },
                    { id: 7, name: '–ö–æ–Ω—Å–∏–±', status: 'ready', priority: 'low', deadline: '', budget: 5000, payment: 'paid' },
                ];
                saveTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        let editingId = null;
        let currentSort = null;

        const modal = document.getElementById('taskModal');
        const taskForm = document.getElementById('taskForm');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const searchBox = document.getElementById('searchBox');

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = '–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞';
            document.getElementById('taskName').value = '';
            document.getElementById('taskStatus').value = 'not-started';
            document.getElementById('taskPriority').value = 'low';
            document.getElementById('taskDeadline').value = '';
            document.getElementById('taskBudget').value = '';
            document.getElementById('taskPayment').value = 'awaiting';
            modal.style.display = 'block';
        }

        function closeTaskModal() {
            modal.style.display = 'none';
        }

        function saveTask(e) {
            e.preventDefault();
            const task = {
                id: editingId || Math.max(...tasks.map(t => t.id), 0) + 1,
                name: document.getElementById('taskName').value,
                status: document.getElementById('taskStatus').value,
                priority: document.getElementById('taskPriority').value,
                deadline: document.getElementById('taskDeadline').value,
                budget: parseInt(document.getElementById('taskBudget').value) || 0,
                payment: document.getElementById('taskPayment').value,
            };

            if (editingId) {
                const index = tasks.findIndex(t => t.id === editingId);
                tasks[index] = task;
            } else {
                tasks.push(task);
            }

            saveTasks();
            renderTasksWithSort(getFilteredTasks());
            closeTaskModal();
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            editingId = id;
            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É';
            document.getElementById('taskName').value = task.name;
            document.getElementById('taskStatus').value = task.status;
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskDeadline').value = task.deadline;
            document.getElementById('taskBudget').value = task.budget;
            document.getElementById('taskPayment').value = task.payment;
            modal.style.display = 'block';
        }

        function deleteTask(id) {
            if (confirm('–£–¥–∞–ª–∏—Ç—å —ç—Ç—É –∑–∞–¥–∞—á—É?')) {
                tasks = tasks.filter(t => t.id !== id);
                saveTasks();
                renderTasksWithSort(getFilteredTasks());
            }
        }

        function getStatusClass(status) {
            const map = {
                'ready': 'status-ready',
                'in-progress': 'status-in-progress',
                'not-started': 'status-not-started'
            };
            return map[status] || 'status-not-started';
        }

        function getDeadlineColor(deadline) {
            if (!deadline) return 'transparent';
            const today = new Date();
            const deadlineDate = new Date(deadline);
            const daysLeft = Math.ceil((deadlineDate - today) / (1000 * 60 * 60 * 24));

            if (daysLeft <= 3 && daysLeft > 0) {
                return 'rgba(255, 152, 0, 0.15)';
            } else if (daysLeft <= 0) {
                return 'rgba(255, 61, 0, 0.15)';
            }
            return 'transparent';
        }

        function renderTasks(tasksToShow = tasks) {
            const tasksList = document.getElementById('tasksList');
            const html = tasksToShow.map(task => `
                <div class="task-card">
                    <div class="task-header">
                        <div class="task-name">${task.name}</div>
                        <div class="task-actions">
                            <span class="icon" onclick="event.stopPropagation(); editTask(${task.id});" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</span>
                            <span class="icon" onclick="event.stopPropagation(); deleteTask(${task.id});" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</span>
                        </div>
                    </div>
                    <div class="task-details">
                        <div class="task-field">
                            <span class="field-label">–°—Ç–∞—Ç—É—Å</span>
                            <span class="field-value">
                                <select class="editable-select" onchange="updateTask(${task.id}, 'status', this.value)" style="background-color: ${getStatusClass(task.status) === 'status-ready' ? '#FFC107' : getStatusClass(task.status) === 'status-in-progress' ? '#9E9E9E' : '#FFFFFF'}; color: ${getStatusClass(task.status) === 'status-not-started' ? '#333' : getStatusClass(task.status) === 'status-ready' ? '#333' : 'white'};">
                                    <option value="not-started" ${task.status === 'not-started' ? 'selected' : ''}>–ù–µ –Ω–∞—á–∞—Ç–æ</option>
                                    <option value="in-progress" ${task.status === 'in-progress' ? 'selected' : ''}>–ù–∞—á–∞—Ç–æ</option>
                                    <option value="ready" ${task.status === 'ready' ? 'selected' : ''}>–ì–æ—Ç–æ–≤–æ</option>
                                </select>
                            </span>
                        </div>
                        <div class="task-field">
                            <span class="field-label">–ü—Ä–∏–æ—Ä–∏—Ç–µ—Ç</span>
                            <span class="field-value">
                                <select class="editable-select" onchange="updateTask(${task.id}, 'priority', this.value)" style="background-color: ${task.priority === 'low' ? '#76FF03' : '#FF3D00'}; color: ${task.priority === 'low' ? '#333' : 'white'};">
                                    <option value="low" ${task.priority === 'low' ? 'selected' : ''}>–ù–∏–∑–∫–∏–π</option>
                                    <option value="high" ${task.priority === 'high' ? 'selected' : ''}>–í—ã—Å–æ–∫–∏–π</option>
                                </select>
                            </span>
                        </div>
                        <div class="task-field">
                            <span class="field-label">–°—Ä–æ–∫</span>
                            <span class="field-value">
                                <input type="date" class="editable-input" value="${task.deadline}" onchange="updateTask(${task.id}, 'deadline', this.value)" style="background-color: ${getDeadlineColor(task.deadline)};">
                            </span>
                        </div>
                        <div class="task-field">
                            <span class="field-label">–ë—é–¥–∂–µ—Ç</span>
                            <span class="field-value">
                                <input type="number" class="editable-input" value="${task.budget}" onchange="updateTask(${task.id}, 'budget', parseInt(this.value))">
                            </span>
                        </div>
                        <div class="task-field">
                            <span class="field-label">–û–ø–ª–∞—Ç–∞</span>
                            <span class="field-value">
                                <select class="editable-select" onchange="updateTask(${task.id}, 'payment', this.value)" style="background-color: ${task.payment === 'awaiting' ? '#FF9800' : '#34D399'}; color: white;">
                                    <option value="awaiting" ${task.payment === 'awaiting' ? 'selected' : ''}>–û–∂–∏–¥–∞–µ—Ç</option>
                                    <option value="paid" ${task.payment === 'paid' ? 'selected' : ''}>–û–ø–ª–∞—á–µ–Ω–æ</option>
                                </select>
                            </span>
                        </div>
                    </div>
                </div>
            `).join('');
            tasksList.innerHTML = html;
            updateTotalBudget();
        }

        function filterTasks() {
            const query = searchBox.value.toLowerCase();
            const filtered = tasks.filter(task =>
                task.name.toLowerCase().includes(query)
            );
            renderTasksWithSort(filtered);
        }

        function sortTasks(field) {
            currentSort = currentSort === field ? null : field;
            updateSortButtons();
            renderTasksWithSort(getFilteredTasks());
        }

        function updateSortButtons() {
            document.querySelectorAll('.sort-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            if (currentSort) {
                const fieldMap = { deadline: 0, priority: 1, budget: 2, payment: 3 };
                document.querySelectorAll('.sort-btn')[fieldMap[currentSort]].classList.add('active');
            }
        }

        function getFilteredTasks() {
            const query = searchBox.value.toLowerCase();
            return tasks.filter(task =>
                task.name.toLowerCase().includes(query)
            );
        }

        function getSortedTasks(tasksToSort) {
            if (!currentSort) return tasksToSort;

            const sorted = [...tasksToSort];
            if (currentSort === 'deadline') {
                sorted.sort((a, b) => {
                    if (!a.deadline) return 1;
                    if (!b.deadline) return -1;
                    return new Date(a.deadline) - new Date(b.deadline);
                });
            } else if (currentSort === 'priority') {
                sorted.sort((a, b) => {
                    const priorityOrder = { high: 0, low: 1 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                });
            } else if (currentSort === 'budget') {
                sorted.sort((a, b) => b.budget - a.budget);
            } else if (currentSort === 'payment') {
                sorted.sort((a, b) => {
                    const paymentOrder = { awaiting: 0, paid: 1 };
                    return paymentOrder[a.payment] - paymentOrder[b.payment];
                });
            }
            return sorted;
        }

        function renderTasksWithSort(tasksToShow) {
            const sorted = getSortedTasks(tasksToShow);
            renderTasks(sorted);
        }

        function updateTask(id, field, value) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task[field] = value;
                saveTasks();
                renderTasksWithSort(getFilteredTasks());
            }
        }

        function updateTotalBudget() {
            const total = tasks.reduce((sum, task) => sum + (task.budget || 0), 0);
            document.getElementById('totalBudget').textContent = total.toLocaleString('ru-RU') + ' –†';
        }

        loadTasks();
        renderTasks();

        addTaskBtn.addEventListener('click', openAddModal);
        closeModal.addEventListener('click', closeTaskModal);
        cancelBtn.addEventListener('click', closeTaskModal);
        taskForm.addEventListener('submit', saveTask);
        searchBox.addEventListener('input', filterTasks);

        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });
    </script>
</body>
</html>
