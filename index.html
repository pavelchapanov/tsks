    <script>
        let tasks = [];

        function loadTasks() {
            const stored = localStorage.getItem('tasks');
            if (stored) {
                tasks = JSON.parse(stored);
            } else {
                tasks = [
                    { id: 1, name: '–°–≤—è—Ç–∫–∏–Ω–∞', status: 'ready', priority: 'low', deadline: '2025-12-08', budget: 14000, payment: 'awaiting' },

                    { id: 3, name: '–°–±–µ—Ä —Å—á–µ—Ç', status: 'ready', priority: 'low', deadline: '', budget: 90000, payment: 'awaiting' },

                    { id: 5, name: '–ë–∞—Ä–∏–Ω–æ–≤ –ü—Ä–æ–º–æ', status: 'in-progress', priority: 'high', deadline: '2025-12-30', budget: 90000, payment: 'awaiting' },
                    { id: 6, name: '–ó–∞–≤–≥–∞—Ä', status: 'ready', priority: 'low', deadline: '', budget: 12000, payment: 'awaiting' },
                    { id: 7, name: '–ö–æ–Ω—Å–∏–±', status: 'ready', priority: 'low', deadline: '', budget: 5000, payment: 'paid' },
                ];
                saveTasks();
            }
        }

        function saveTasks() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
        }

        let editingId = null;

        const modal = document.getElementById('taskModal');
        const taskForm = document.getElementById('taskForm');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const closeModal = document.getElementById('closeModal');
        const cancelBtn = document.getElementById('cancelBtn');
        const searchBox = document.getElementById('searchBox');

        function openAddModal() {
            editingId = null;
            document.getElementById('modalTitle').textContent = '–ù–æ–≤–∞—è –∑–∞–¥–∞—á–∞';
            document.getElementById('taskName').value = '';
            document.getElementById('taskStatus').value = 'not-started';
            document.getElementById('taskPriority').value = 'low';
            document.getElementById('taskDeadline').value = '';
            document.getElementById('taskBudget').value = '';
            document.getElementById('taskPayment').value = 'awaiting';
            modal.style.display = 'block';
        }

        function closeTaskModal() {
            modal.style.display = 'none';
        }

        function saveTask(e) {
            e.preventDefault();
            const task = {
                id: editingId || Math.max(...tasks.map(t => t.id), 0) + 1,
                name: document.getElementById('taskName').value,
                status: document.getElementById('taskStatus').value,
                priority: document.getElementById('taskPriority').value,
                deadline: document.getElementById('taskDeadline').value,
                budget: parseInt(document.getElementById('taskBudget').value) || 0,
                payment: document.getElementById('taskPayment').value,
            };

            if (editingId) {
                const index = tasks.findIndex(t => t.id === editingId);
                tasks[index] = task;
            } else {
                tasks.push(task);
            }

            saveTasks();
            renderTasks();
            closeTaskModal();
        }

        function editTask(id) {
            const task = tasks.find(t => t.id === id);
            editingId = id;
            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –∑–∞–¥–∞—á—É';
            document.getElementById('taskName').value = task.name;
            document.getElementById('taskStatus').value = task.status;
            document.getElementById('taskPriority').value = task.priority;
            document.getElementById('taskDeadline').value = task.deadline;
            document.getElementById('taskBudget').value = task.budget;
            document.getElementById('taskPayment').value = task.payment;
            modal.style.display = 'block';
        }

        function deleteTask(id) {
            tasks = tasks.filter(t => t.id !== id);
            saveTasks();
            renderTasks();
        }

        function getStatusClass(status) {
            const map = {
                'ready': 'status-ready',
                'in-progress': 'status-in-progress',
                'not-started': 'status-not-started',
                'awaiting': 'status-awaiting',
                'paid': 'status-paid'
            };
            return map[status] || 'status-not-started';
        }

        function getPriorityClass(priority) {
            const map = {
                'low': 'priority-low',
                'high': 'priority-high',
                'awaiting': 'priority-awaiting'
            };
            return map[priority] || 'priority-low';
        }

        function getStatusText(status) {

                    <td>
                        <select class="editable-select" onchange="updateTask(${task.id}, 'payment', this.value)" style="background-color: ${getPaymentBgColor(task.payment)}; color: white;">
                            <option value="awaiting" ${task.payment === 'awaiting' ? 'selected' : ''}>–û–∂–∏–¥–∞–µ—Ç –æ–ø–ª–∞—Ç—ã</option>
                            <option value="paid" ${task.payment === 'paid' ? 'selected' : ''}>–û–ø–ª–∞—á–µ–Ω–æ</option>
                        </select>
                    </td>
                    <td>
                        <div class="actions-cell">
                            <span class="icon" onclick="editTask(${task.id})" title="–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å">‚úèÔ∏è</span>
                            <span class="icon" onclick="deleteTask(${task.id})" title="–£–¥–∞–ª–∏—Ç—å">üóëÔ∏è</span>
                        </div>
                    </td>
                </tr>
            `).join('');
            updateTotalBudget();
        }

        function filterTasks() {
            const query = searchBox.value.toLowerCase();
            const filtered = tasks.filter(task => 
                task.name.toLowerCase().includes(query) ||
                task.owner.toLowerCase().includes(query)
            );
            renderTasks(filtered);
        }

        function updateTask(id, field, value) {
            const task = tasks.find(t => t.id === id);
            if (task) {
                task[field] = value;
                saveTasks();
                renderTasks();
            }
        }

        function updateTotalBudget() {
            const total = tasks.reduce((sum, task) => sum + (task.budget || 0), 0);
            document.getElementById('totalBudget').textContent = total.toLocaleString('ru-RU') + ' –†';
        }

        function getStatusBgColor(status) {
            const colors = {
                'not-started': '#FFFFFF',
                'in-progress': '#9E9E9E',
                'ready': '#FFC107'
            };
            return colors[status] || '#FFFFFF';
        }

        function getStatusTextColor(status) {
            const colors = {
                'not-started': '#333',
                'in-progress': 'white',
                'ready': '#333'
            };
            return colors[status] || '#333';
        }

        function getPriorityBgColor(priority) {
            const colors = {
                'low': '#76FF03',
                'high': '#FF3D00'
            };
            return colors[priority] || '#76FF03';
        }

        function getPriorityTextColor(priority) {
            const colors = {
                'low': '#333',
                'high': 'white'
            };
            return colors[priority] || '#333';
        }

        function getPaymentBgColor(payment) {
            const colors = {
                'awaiting': '#FF9800',
                'paid': '#34D399'
            };
            return colors[payment] || '#FF9800';
        }

        function getDeadlineColor(deadline) {
            if (!deadline) return '#209184';
            const today = new Date();
            const deadlineDate = new Date(deadline);
            const daysLeft = Math.ceil((deadlineDate - today) / (1000 * 60 * 60 * 24));
            
            if (daysLeft <= 3 && daysLeft > 0) {
                return '#FF9800';
            } else if (daysLeft <= 0) {
                return '#FF3D00';
            }
            return '#209184';
        }

        function getDeadlineBgColor(deadline) {
            if (!deadline) return 'transparent';
            const today = new Date();
            const deadlineDate = new Date(deadline);
            const daysLeft = Math.ceil((deadlineDate - today) / (1000 * 60 * 60 * 24));
            
            if (daysLeft <= 3 && daysLeft > 0) {
                return 'rgba(255, 152, 0, 0.1)';
            } else if (daysLeft <= 0) {
                return 'rgba(255, 61, 0, 0.1)';
            }
            return 'transparent';
        }

        // Load and initial render
        loadTasks();
        renderTasks();

        // Event listeners - add after all functions are defined
        addTaskBtn.addEventListener('click', openAddModal);
        closeModal.addEventListener('click', closeTaskModal);
        cancelBtn.addEventListener('click', closeTaskModal);
        taskForm.addEventListener('submit', saveTask);
        searchBox.addEventListener('input', filterTasks);

        window.addEventListener('click', (e) => {
            if (e.target === modal) modal.style.display = 'none';
        });
    </script>
</body>
</html>
